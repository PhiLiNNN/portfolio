<section>
  <div
    class="title"
    (mouseenter)="onMouseEnter()"
    (mouseleave)="onMouseLeave()"
  >
    <h1>{{ "aot.headline" | translate }}</h1>
    @if(desktopModus) {
    <h1 class="underneath" style="mask-size: 0">Coding with Heart</h1>
    }@else {
    <h1 class="underneath" style="display: none">Coding with Heart</h1>
    }

    <div class="underline-name">
      <div class="underline"></div>
      <span>Philipp Wendschuch</span>
    </div>
  </div>

  <div class="bottom-aot">
    <div class="bottom-title">
      <div class="aot-btn">
        <button (click)="scrollToFooter()">
          <span class="msg-desk">{{ "aot.sendMsg" | translate }}</span>
          <span class="msg-mob">{{ "aot.sendMsgMobile" | translate }}</span>
        </button>
      </div>
      <a href="mailto:ph.wendschuch@web.de">ph.wendschuch&#64;web.de</a>
      <div (click)="scrollToAboutMe()" class="aot-arrow">
        <img src="./assets/img/arrows/aot_arrow.svg" />
        <div class="scroll-down">
          <span
            >{{ "aot.scroll" | translate }} <br />
            {{ "aot.down" | translate }}</span
          >
        </div>
      </div>
    </div>
    <div class="invisibleBg"></div>
  </div>
</section>
