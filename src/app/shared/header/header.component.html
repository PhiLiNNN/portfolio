<nav>
  <div class="flex">
    <div class="initials">
      <span>[</span>
      <span>P</span>
      <span>l</span>
      <span>W</span>
      <span>]</span>
    </div>
    <div class="lang">
      <input id="menu" type="checkbox" />
      <label for="menu">Language</label>
      <ul class="menu">
        <li>
          <a href="#0">
            <span>German</span>
            <i class="fas fa-address-card" aria-hidden="true"></i>
          </a>
        </li>
        <li>
          <a href="#0">
            <span>English</span>
            <i class="fas fa-tasks" aria-hidden="true"></i>
          </a>
        </li>
      </ul>
    </div>
    <div
      (click)="toggleMenu()"
      class="burger-menu"
      [ngClass]="{
        openMenuAnimation: menuOpen === true,
        closeMenuAnimation: menuOpen === false
      }"
    ></div>
  </div>
</nav>
<app-menu [menuOpen]="menuOpen" (menuToggle)="toggleMenu()"></app-menu>
