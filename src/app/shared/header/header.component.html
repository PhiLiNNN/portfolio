<nav>
  <div class="flex">
    <div class="initials">
      <span>[</span>
      <span>P</span>
      <span>l</span>
      <span>W</span>
      <span>]</span>
    </div>
    <div
      (click)="toggleMenu()"
      class="burger-menu"
      [ngClass]="{
        openMenuAnimation: menuOpen === true,
        closeMenuAnimation: menuOpen === false
      }"
    ></div>
  </div>
</nav>
<app-menu [menuOpen]="menuOpen" (menuToggle)="toggleMenu()"></app-menu>
