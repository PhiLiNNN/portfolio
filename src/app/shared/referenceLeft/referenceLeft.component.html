<div class="ref-flex">
  <div class="ref-number">
    <span>0{{ refNum }}/0{{ refAll }}</span>
  </div>
  <div class="ref-animate">
    <div class="img-container">
      <img src="./assets/img/references/join.png" alt="" />
      <img class="ref-arrow" src="./assets/img/arrows/ref_arrow.svg" alt="" />
    </div>
    <div class="ref-content">
      <div class="ref-info">
        <h2>{{ name }}</h2>
        <span>{{ skills }}</span>
        <p>{{ description }}</p>
        <div class="ref-btns">
          <button>Github</button>
          <button>Live</button>
        </div>
      </div>
    </div>
  </div>
</div>
