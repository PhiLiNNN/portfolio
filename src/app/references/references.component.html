<section>
  <div class="ref-header autoShow">
    <h2>Portfolio</h2>
    <p>{{ "portfolio.headerDescription" | translate }}</p>
  </div>
  @for (ref of references; track $index) { @if ($index % 2 === 0) {
  <app-referenceLeft
    class="autoShow"
    [skills]="ref.skills.join(' | ')"
    [name]="ref.name"
    [gitHub]="ref.githubLink"
    [liveLink]="ref.liveLink"
    [refNum]="$index + 1"
    [refAll]="references.length"
    [description]="ref.description"
    [imageUrl]="ref.img"
  ></app-referenceLeft>
  } @else if ($index % 2 !== 0) {
  <app-referenceRight
    class="autoShow"
    [skills]="ref.skills.join(' | ')"
    [name]="ref.name"
    [gitHub]="ref.githubLink"
    [liveLink]="ref.liveLink"
    [refNum]="$index + 1"
    [refAll]="references.length"
    [description]="ref.description"
    [imageUrl]="ref.img"
  ></app-referenceRight>
  } }
  <div
    class="to-footer-arrow"
    (mouseenter)="onMouseEnter()"
    (click)="scrollToFooter()"
  >
    <div class="arrow"></div>
  </div>
</section>
